<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I_K-H Portfolio</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__image"></div>
    </aside>
    <nav id="nav-menu" class="nav-menu">
      <button
        id="close-nav-btn"
        type="button"
        class="nav-menu__btn nav-menu__btn--close"
        onclick="closeMenu()"
      >
        <img src="/icons/close.svg" alt="Close navigation icon" />
      </button>
      <ul class="nav-menu__list">
        <li class="nav-menu__item">
          <a class="nav-menu__link" href="#home" onclick="closeMenu()">Home</a>
        </li>
        <li class="nav-menu__item">
          <a class="nav-menu__link" href="#portfolio" onclick="closeMenu()"
            >Portfolio</a
          >
        </li>
        <li class="nav-menu__item">
          <a class="nav-menu__link" href="#about" onclick="closeMenu()"
            >About</a
          >
        </li>
        <li class="nav-menu__item">
          <a class="nav-menu__link" href="#contact" onclick="closeMenu()"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <main class="main">
      <button
        id="open-nav-btn"
        type="button"
        class="nav-menu__btn nav-menu__btn--menu"
        onclick="openMenu()"
      >
        <img src="/icons/bars.svg" alt="Open navigation icon" />
      </button>
      <header id="home" class="header">
        <h1 class="header__title">Iryna Karmazinova-Honcharenko</h1>
        <p>Graphic designer. UI/UX & Web-designer. Illustrator.</p>
        <img
          class="header__photo header__photo--hide-large header__photo--hide-small"
          src="/images/IMG_20250116_152135_941.jpg"
          alt="profile photo"
          width="60%"
          ;
        />
        <img
          class="header__photo header__photo--hide-large header__photo--hide-medium"
          src="/images/IMG_20250116_152135_941.jpg"
          alt="profile photo"
          width="1000"
          height="1333"
        />
        <button class="main-button main-button--dark">
          <span class="main-button__span">
            <img
              class="main-button__span-icon"
              src="./public/icons/download.svg"
              alt=""
            />Download Resume
          </span>
        </button>
      </header>
      <section id="portfolio">
        <h2 class="section-title">My Portfolio</h2>
        <hr class="breaking-line" />
        <div class="gallery">
          <div class="gallery__col">
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-1.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-2.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-3.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-4.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-5.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-6.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-7.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-8.jpg" alt="" />
            </div>
          </div>
          <div class="gallery__col">
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-9.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-10.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-11.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-12.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-13.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-14.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-15.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="/images/gallery/gallery-img-16.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section id="about">
        <h2 class="section-title">About</h2>
        <hr class="breaking-line" />
        <p></p>
      </section>
      <section id="contact">
        <h2 class="section-title">Contact Me</h2>
        <hr class="breaking-line" />
      </section>
      <footer></footer>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
